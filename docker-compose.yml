version: '3.8'

services:
  app:
    build: .
    container_name: log-pose-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-junggesellenabschied2025}
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/current"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

